<script>
function lw() {
		var cn = document.getElementById("incname").value;
		var ci = document.getElementById("incimage").value;

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("crun").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://3.6.36.251:3000/run?cname=" + cn + "&cimage=" + ci );
  xhttp.send();
}
